
name: PR Summarize & Review

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

permissions:
  contents: read
  pull-requests: write
  models: read

jobs:
  ai_summary_review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gather PR info
        id: prinfo
        run: |
          echo "pr_number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          echo "${{ github.event.pull_request.title }}" > pr_title.txt
          BODY='${{ github.event.pull_request.body }}'
          if [ -n "$BODY" ]; then
            printf "%s" "$BODY" > pr_body.txt
          else
            echo "(no description provided)" > pr_body.txt
          fi
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          git diff --unified=0 "$BASE_SHA" "$HEAD_SHA" > pr.diff || true
          # Keep payload sane
          if [ $(wc -c < pr.diff) -gt $((512*1024)) ]; then
            head -c $((512*1024)) pr.diff > pr_trimmed.diff && mv pr_trimmed.diff pr.diff
          fi

      - name: Build prompt
        run: |
          cat > system.txt << 'SYS'
You are a senior engineer providing a PR summary and review.
Sections:
- What Looks Good
- Summary (3â€“5 bullets)
- Suggestions (specific, actionable)
- Risks & Edge Cases
- Tests & Docs Checklist
SYS

          {
            echo "Analyze this PR:"
            echo "### Title"
            cat pr_title.txt
            echo
            echo "### Description"
            cat pr_body.txt
            echo
            echo "### Diff (trimmed)"
            cat pr.diff
          } > prompt.txt

      - name: Call GitHub Models (GPT-4.1)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ENDPOINT="https://models.inference.ai.azure.com/chat/completions"
          MODEL="gpt-4.1"

          python - << 'PY' > payload.json
import json
payload = {
  "model": "gpt-4.1",
  "temperature": 0.2,
  "max_tokens": 2200,
  "messages": [
    {"role":"system","content": open('system.txt').read()},
    {"role":"user","content": open('prompt.txt').read()}
  ]
}
print(json.dumps(payload))
PY

          curl -sS "$ENDPOINT" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -d @payload.json > response.json

          python - << 'PY'
import json
data=json.load(open('response.json'))
msg=data.get("choices",[{}])[0].get("message",{}).get("content","(No output)")
open('ai_output.txt','w').write(msg)
PY

      - name: Post comment to PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('ai_output.txt','utf8');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.prinfo.outputs.pr_number }},
              body: "## ðŸ¤– AI Summary & Review\n\n" + body + "\n\n---\n_Generated by GPT-4.1 via GitHub Models._"
            });
