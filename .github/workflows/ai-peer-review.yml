
name: PR Summarize & Review

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

permissions:
  contents: read
  pull-requests: write

jobs:
  ai_summary_review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gather PR info
        id: prinfo
        run: |
          echo "Collecting PR details..."
          echo "pr_number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          echo "${{ github.event.pull_request.title }}" > pr_title.txt
          echo "${{ github.event.pull_request.body || '(no description provided)' }}" > pr_body.txt

          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          echo "Generating diff..."
          git diff --unified=0 "$BASE_SHA" "$HEAD_SHA" > pr.diff || true

          # Limit diff size to 512 KB
          if [ $(wc -c < pr.diff) -gt $((512*1024)) ]; then
            echo "Diff too large, truncating..."
            head -c $((512*1024)) pr.diff > pr_trimmed.diff
            mv pr_trimmed.diff pr.diff
          fi

      - name: Build prompt
        run: |
          echo "Creating prompt for AI..."
          cat > system.txt << 'SYS'
